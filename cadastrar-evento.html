<!DOCTYPE html>
<html lang="pt-br">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./style/root.css">
    <link rel="stylesheet" href="./style/cadastrar-evento.css">

    <script src="./components/header-cadastrado.js"></script>
    <script src="./components/footer.js"></script>
    <!-- <script src="./components/palavra-cadastrada.js"></script> -->
    <!-- <script src="./js/criar-artigo.js"></script> -->

    <title>Novo evento</title>
</head>
<body>
    <header-cadastrado></header-cadastrado>

    <div class="area-voltar">
        <a onclick="history.back()">
            <img src="./img/icon-voltar.svg" alt="" onclick="history.back()">
        </a>
        <p class="etiqueta azul">Cadastrar novo evento</p>
     </div>

    <div class="content">
        <form action="">
            <h2>Cadastre um evento</h2>
            <div class="field-area">
                <label for="nome" class="text label-form">Nome do evento</label>
                <input type="text" name="nome" id="nome">
            </div>

            <div class="field-area">
                <label for="descricao" class="text label-form">Descrição do evento</label>
                 <textarea name="descricao" id="descricao" cols="30" rows="10"></textarea> 
            </div>

            <div class="datas-edicao">
                <div class="field-area">
                    <label for="data-inicio" class="text label-form">Data de início</label>
                    <input type="date" name="data-inicio" id="data-inicio">
                </div>

                <div class="field-area">
                    <label for="data-fim" class="text label-form">Data de fim</label>
                    <input type="date" name="data-fim" id="data-fim">
                </div>

                <div class="field-area">
                    <label for="edicao" class="text label-form">Edição (somente número)</label>
                    <input type="number" name="edicao" id="edicao">
                </div>
            </div>

            <div class="field-area">
                <label for="local" class="text label-form">Local/endereço</label>
                 <textarea name="local" id="local" cols="30" rows="3"></textarea> 
             </div>

            <input type="submit" class="botao grande amarelo salvar-evento" value="Salvar evento">
        </form>
    </div>

    <footer-c></footer-c>
    
</body>
</html>
