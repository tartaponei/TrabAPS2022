<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./style/root.css">
    <link rel="stylesheet" href="./style/cadastrar-trilha.css">

    <script src="./components/header-cadastrado.js"></script>
    <script src="./components/footer.js"></script>
    <!-- <script src="./components/criar-autor.js"></script> -->
    <script src="./js/criar-trilha.js"></script>

    <title>Criar trilhas</title>
</head>
<body>
    <header-cadastrado></header-cadastrado>

    <div class="area-voltar">
        <a onclick="history.back()">
            <img src="./img/icon-voltar.svg" alt="" onclick="history.back()">
        </a>
        <p class="etiqueta azul">Cadastrar novo evento</p>
     </div>

     <div class="content">
        <div class="form">
            <form action="" autocomplete="off" class="pesquisar-autor">
                <h2>Adicione trilhas ao evento</h2>

                <div class="field-area">
                    <label for="nome-trilha" class="nome-trilha label-form">Nome da trilha</label>
                    <input type="nome-trilha" name="nome-trilha" id="nome-trilha">
                </div>

                <div class="botoes">
                    <a onclick="incluirCadastrados()"  class="botao grande azul adicinar-trilha">Adicionar trilha</a>
                    <input type="submit" class="botao grande amarelo" value="Continuar">
                </div>
                
                <div id="cadastrados"></div>
            </form>
        </div>
     </div>

     <footer-c></footer-c>
</body>
</html>
