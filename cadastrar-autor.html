<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./style/root.css">
    <link rel="stylesheet" href="./style/cadastrar-autor.css">

    <script src="./components/header-cadastrado.js"></script>
    <script src="./components/footer.js"></script>
    <script src="./components/criar-autor.js"></script>
    <script src="./js/criar-autor.js"></script>

    <title>Novo autor</title>
</head>
<body>
    <header-cadastrado></header-cadastrado>

    <div class="area-voltar">
        <a onclick="history.back()">
            <img src="./img/icon-voltar.svg" alt="" onclick="history.back()">
        </a>
        <p class="etiqueta azul">Cadastrar novo autor/artigo</p>
     </div>

     <div class="content">
        <div class="form">
            <form action="" autocomplete="off" class="pesquisar-autor">
                <h2>Escolha os autores</h2>

                <div class="field-area autocomplete">
                    <label for="text" class="text label-form">Pesquisar nome do autor</label>

                    <input type="text" name="nome-autor" list="nome-autor">
                    <datalist id="nome-autor">
                        <option value="autor1">Autor 1</option>
                        <option value="joao">Jo√£o</option>
                    </datalist>
                </div>

                <div class="botoes">
                    <a onclick="adicionarFormNovoAutor()"  class="botao grande azul cadastrar-novo-autor">Cadastrar novo autor</a>
                    <input type="submit" class="botao grande amarelo" value="Continuar">
                </div>
                
                <div id="novo-autor"></div>
                <div id="cadastrados"></div>
            </form>
        </div>
     </div>

     <footer-c></footer-c>
</body>
</html>
