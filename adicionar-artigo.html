<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./style/root.css">
    <link rel="stylesheet" href="./style/cadastrar-autor.css">
    <link rel="stylesheet" href="./style/adicionar-artigo.css">

    <script src="./components/header-cadastrado.js"></script>
    <script src="./components/footer.js"></script>
    <script src="./components/criar-artigo.js"></script>
    <script src="./js/criar-artigo.js"></script>

    <title>Adicione artigos</title>
</head>
<body>
    <header-cadastrado></header-cadastrado>

    <div class="area-voltar">
        <a onclick="history.back()">
            <img src="./img/icon-voltar.svg" alt="" onclick="history.back()">
        </a>
        <p class="etiqueta azul">Cadastrar novo evento</p>
     </div>

     <div class="content">
        <div class="form">
            <form action="" autocomplete="off" class="pesquisar-artigo">
                <h2>Adicione artigos ao evento</h2>

                <div class="field-area autocomplete">
                    <label for="text" class="text label-form">Pesquisar nome do artigo</label>

                    <input type="text" name="nome-artigo" list="nome-artigo">
                    <datalist id="nome-artigo">
                        <option value="artigo1">Artigo 1</option>
                        <option value="1234">Coisas legais da Engenharia de Software</option>
                    </datalist>
                </div>

                <div class="botoes">
                    <a onclick="adicionarFormNovoArtigo()"  class="botao grande azul cadastrar-novo-autor">Cadastrar novo artigo</a>
                    <input type="submit" class="botao grande amarelo" value="Continuar">
                </div>
                
                <div id="novo-artigo"></div>
                <div id="cadastrados"></div>
            </form>
        </div>
     </div>

     <footer-c></footer-c>
</body>
</html>
