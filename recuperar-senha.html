<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./style/root.css">
    <link rel="stylesheet" href="./style/template-msg.css">
    <link rel="stylesheet" href="./style/recuperar-senha.css">

    <script src="./components/header-deslogado.js"></script>
    <script src="./components/footer.js"></script>

    <title>Recuperar senha</title>
</head>
<body>
    <header-deslogado></header-deslogado>

    <div class="area-voltar">
        <a onclick="history.back()">
            <img src="./img/icon-voltar.svg" alt="" onclick="history.back()">
        </a>
        <p class="etiqueta azul">Login</p>
     </div>

    <div class="content">
        
        <div class="message-area">
            <h2>Recuperação de senha</h2>
            <p class="text grande regular">Enviaremos um link para sua caixa de e-mail para que você possa trocar a senha. <span class="text grande negrito">Ele só valerá por xx horas.</span> </p>

            <form action="">
                <div class="field-area">
                    <label for="text" class="text label-form">Seu e-mail cadastrado</label>
                    <input type="email" name="email" id="e,ail">
                </div>
                <div class="button-area">
                <!-- <a href="" class="botao grande azul">Botão 1</a> -->
                    <input type="submit" value="Enviar link" class="botao grande amarelo">
                </div>
            </form>
        </div>
    </div>

    <footer-c></footer-c>
</body>
</html>
